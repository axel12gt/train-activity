<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>train activity</title>
    <!-- link to bootstrap crossorigin -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- link to my css -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- link to bootstrap jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="assets/js/code.js"></script>

    <!-- link to firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <!-- firebase database -->
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>

</head>

<body>
    <div class="container">
        <!-- header -->
        <div class="card">
            <div class="card-header text-center">
                <h1>All Aboard</h1>
                <h3>Let's go dude</h3>
            </div>
        </div>
        <!-- card class with the table information -->
        <div class="card mt-5">
            <div class="card-header">Current Train Schedule</div>
            <div class="card-body">
                <table class="table table-striped table-dark">
                    <thead>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arribal</th>
                        <th scope="col">Minutes Away</th>
                    </thead>
                    <!-- tbody that will be populated with user input -->
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>

        <!-- card containing input form -->
        <div class="card mt-5">
            <div class="card-header">Add Trains</div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label>Train Name</label>
                        <input type="text" class="form-control" id="train">
                    </div>
                    <div class="form-group">
                        <label>Destination</label>
                        <input type="text" class="form-control" id="dest">
                    </div>
                    <div class="form-group">
                        <label>First Train Time (HH:mm-military time)</label>
                        <input type="number" class="form-control" id="first">
                    </div>
                    <div class="form-group">
                        <label>Frequency (min)</label>
                        <input type="number" class="form-control" id="freq">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

    </div>




</body>

</html>
